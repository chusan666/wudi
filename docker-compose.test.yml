version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: monorepo-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test_user']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: monorepo-redis-test
    tmpfs:
      - /data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  api-test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@postgres-test:5432/test_db
      REDIS_URL: redis://redis-test:6379
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - test-network
    command: ["bun", "test"]

  web-test:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://api-test:3001
    depends_on:
      - api-test
    networks:
      - test-network
    command: ["pnpm", "test"]

networks:
  test-network:
    driver: bridge