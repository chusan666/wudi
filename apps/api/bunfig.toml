[install]
# Configures how dependencies are installed

[test]
# Configures test runner
preload = []

# Path aliases for module resolution
[module]
paths = [
  ["@/*", "./src/*"],
  ["@config/*", "./src/config/*"],
  ["@middleware/*", "./src/middleware/*"],
  ["@routes/*", "./src/routes/*"],
  ["@controllers/*", "./src/controllers/*"],
  ["@services/*", "./src/services/*"],
  ["@data-access/*", "./src/data-access/*"],
  ["@utils/*", "./src/utils/*"],
  ["@types/*", "./src/types/*"]
]
