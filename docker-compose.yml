version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monorepo-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mydb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-network

  redis:
    image: redis:7-alpine
    container_name: monorepo-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: monorepo-api
    restart: unless-stopped
    ports:
      - '${API_PORT:-3001}:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mydb}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'bun', 'run', '-c', "fetch('http://localhost:3001/health').then(r => r.ok ? 0 : 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monorepo-network
    volumes:
      - ./logs:/home/bunuser/logs

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: monorepo-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3001}
      NEXT_PUBLIC_APP_URL: http://localhost:${WEB_PORT:-3000}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monorepo-network

  # Optional worker service for background jobs
  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: monorepo-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mydb}
      REDIS_URL: redis://redis:6379
      WORKER_MODE: 'true'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monorepo-network
    profiles:
      - worker
    command: ["bun", "run", "dist/worker.js"]

volumes:
  postgres-data:
  redis-data:

networks:
  monorepo-network:
    driver: bridge
